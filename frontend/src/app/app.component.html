<style></style>

<main class="main">
  <div style="padding: 0 20vw">
    <h1
      style="
        text-align: center;
        font-size: 2rem;
        padding: 2rem 0 1.5rem 0;
        margin-bottom: 0;
      "
    >
      Job Applications Tracker
    </h1>
    <h2 style="text-align: center">Total applications: {{ numOfItems }}</h2>
    <div style="display: flex; justify-content: center">
      <app-company-filter
        [companies]="companies"
        (notify)="filterByCompany($event)"
      ></app-company-filter>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      "
    >
      <!-- We need to bind this so that when a child components calls the function, the this would still refer to this parent component -->
      @for (item of applications; track item) {
      <app-list-item
        [application]="item"
        [companies]="companies"
        [loadData]="loadData.bind(this)"
      ></app-list-item>
      }
    </div>
    <mat-paginator
      [length]="numOfItems"
      [pageSize]="10"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
      showFirstLastButtons
    >
    </mat-paginator>
    <button
      mat-fab
      color="primary"
      style="position: fixed; bottom: 2rem; right: 2rem"
      (click)="openDialog()"
    >
      <mat-icon fontIcon="add"></mat-icon>
    </button>
  </div>
</main>
